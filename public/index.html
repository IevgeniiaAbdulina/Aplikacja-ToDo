<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Application-ToDo</title>

    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="axios.js" defer></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ToDo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="left" class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a id="get-all-tasks" class="nav-link" href="#">All tasks <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a id="get-checked-tasks" class="nav-link" href="#">Checked</a>
                    </li>
                    <li class="nav-item">
                        <a id="get-unchecked-tasks" class="nav-link" href="#">Unchecked</a>
                    </li>
                </ul>

                <form id="right" class="form-inline my-2 my-lg-0">
                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
                        Add Task
                    </button>
                    <button id="post-new-list" class="btn btn-outline-light my-2 my-sm-0" type="submit">New
                        List</button>
                    <button id="post-sing-in" class="btn btn-outline-light my-2 my-sm-0" type="submit">Sing In</button>
                    <!-- <button id="post-sign-out" class="btn btn-outline-light my-2 my-sm-0" type="submit">Sign
                        Out</button> -->
                </form>
            </div>
        </div>
    </nav>

    <!-- App body style -->
    <div id="app-body" class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-md-12 col-xl-9 py-md-3 bd-content" role="main">

                <!-- Title -->
                <div class="header">
                    <div class="title">
                        <h1 class="h3 text-primary">ToDo Web Application</h1>
                        <h2 class="text-muted">Create and save your tasks here</h2>
                    </div>
                </div>

                <!-- Sign In Form -->
                <div id="show-login" class="container">
                    <div class="row">
                        <form>
                            <h3>Sign Up</h3>

                            <div class="form-group">
                                <label for="formGroupExampleInput">Your Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="First name" autocomplete="username" value="">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email"
                                    value="">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password" autocomplete="current-password" value="">
                            </div>
                            <button id="post-sign-up" type="submit" class="btn btn-primary"
                                onclick="getLoginValue()">Submit</button>
                        </form>
                    </div>
                </div>

                <!-- Tasks list -- card -->
                <div class="tasks-cards">
                    <div class="card-columns">
                        <div class="card border-primary" style="max-width: 20rem; min-width: 14rem;">
                            <!-- Header task-->
                            <div class="card-header d-flex justify-content-between">
                                <h5 id="name-list" class="card-title text-primary">List Title 1</h5>
                                <div id="ic-list" class="ic-list d-flex justify-content-end">
                                    <button id="patch-list-title" class="btn"><i class="fa fa-pencil"></i></button>
                                    <button id="delete-list" class="btn"><i class="fa fa-trash"></i></button>
                                </div>
                            </div>
                            <!-- Body task-->
                            <div class="card-body d-flex justify-content-between align-self-start">
                                <input type="checkbox" class="form-check-input checkbox" id="inlineCheckbox1"
                                    value="unchecked">
                                <p class="card-text mb-2 text-muted">Frna sodales dapibus jhkvner.</p>
                                <div id="buttons" class="d-inline-flex justify-content-end align-self-start">
                                    <button type="button" class="btn" data-toggle="modal"
                                        data-target="#exampleModalCenter"><i class="fa fa-pencil"></i></button>
                                    <button id="delete-task" class="btn"><i class="fa fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Modal -- 'Add and edit task' popup prompt -->
    <div class="container">
        <div class="row">
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-primary" id="exampleModalCenterTitle">Add a new task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Description</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">List Title</label>
                                        <select id="exampleFormControlSelect1" class="form-control"
                                            onclick="getSelectedList()">
                                            <option selected>Choose list...</option>
                                            <option value="1">List 1</option>
                                            <option value="2">List 2</option>
                                            <option value="3">List 3</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id="post-task" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
